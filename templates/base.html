<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ title if title else "All-in-One Recommender" }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .navbar {
      margin-bottom: 1rem;
    }
    .navbar a {
      margin-right: 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fafafa;
    }
    .poster {
      max-height: 200px;
      display: block;
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('genres_page') }}">Browse Movie/TV Genres</a>
      <a href="{{ url_for('anime_genres_page') }}">Browse Anime Genres</a>
      <a href="{{ url_for('search_anime') }}">Search Anime</a>

      {% if session.get('user_id') %}
        <a href="{{ url_for('my_watchlist') }}">My Watchlist</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('register') }}">Register</a>
      {% endif %}
    </nav>

    <h1>Movie / TV / Anime Recommender</h1>

    {% block content %}{% endblock %}
  </div>
</body>
</html>
