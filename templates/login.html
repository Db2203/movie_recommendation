{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <p>
      <label>Email: </label>
      <input type="email" name="email" required>
    </p>
    <p>
      <label>Password: </label>
      <input type="password" name="password" required>
    </p>
    <button type="submit">Login</button>
  </form>
{% endblock %}
